<md-content layout-padding>
    <div layout="row">
      <md-button class="md-raised md-warn" ng-click="MissionAdmin.delete()">Delete</md-button>
    </div>
  
    <md-input-container>
      <label>Name</label>
      <input ng-model="MissionAdmin.mission.name" ng-change="MissionAdmin.update()" ng-model-options="MissionAdmin.modelOptions"/>
    </md-input-container>
	
    <md-input-container>
      <label>Description</label>
      <input ng-model="MissionAdmin.mission.description" ng-change="MissionAdmin.update()" ng-model-options="MissionAdmin.modelOptions"/>
    </md-input-container>
	
	<md-input-container>
        <label>Logo Url</label>
        <input type="file" name="file" onchange="angular.element(this).scope().MissionAdmin.uploadFile(this.files, 'banner')" />
    	<img src="{{MissionAdmin.mission.bannerUrl}}" height="90" width="160" />
	</md-input-container>
  </md-content>
