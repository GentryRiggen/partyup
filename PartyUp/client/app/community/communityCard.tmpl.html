<a ng-click="clicked()" class="community-card">
	<md-card class="md-whiteframe-z3">
	  <img ng-src="{{community.bannerUrl}}" class="md-card-image" alt="Community Banner">
	  <md-card-content>
	    <h2 class="md-title">{{community.name}}</h2>
	    <p>{{community.description}}</p>
	  </md-card-content>
	</md-card>
</a>
