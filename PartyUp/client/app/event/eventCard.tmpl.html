<md-card class="event">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex class="organizer">{{event.organizerName}}</span>
    </div>
  </md-toolbar>
  <md-card-content>
    <div class="date">Created: <strong>{{event.timeAgo}}</strong></div>
    <div class="amount">Looking for:
      <strong>{{event.desiredAmount}}</strong>
    </div>
  </md-card-content>
  <div class="md-actions" layout="row" layout-align="end center">
    <md-button ng-hide="event.closed" class="md-raised md-accent" aria-label="Join Event" ng-click="clicked()">Join</md-button>
    <h3 ng-show="event.closed">Closed!</h3>
  </div>
</md-card>
