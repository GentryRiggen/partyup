<md-content layout-sm="column" class="event-page">
    <div class="status">
        <h4>Event Status: <small>{{Event.status}}</small></h4>
    </div>
    
    <md-card class="teammates">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex class="organizer">Teammates</span>
            </div>
        </md-toolbar>
        <md-card-content>
            <md-list>
                <md-subheader class="md-no-sticky">Organizer</md-subheader>
                <md-list-item class="md-3-line">
                    <img src="http://cdn.gentryriggen.com/partyup/avatar.png" class="md-avatar" alt="Organizer" />
                    <div class="md-list-item-text">
                        <h3>{{ Event.event.organizer.username }}</h3>
                        <p class="xbl" ng-if="Event.event.organizer.xblTag">
                            <a ng-click="Event.showXBLInfo(Event.event.organizer)" target="_blank">
                                <strong>XBL:</strong> {{ Event.event.organizer.xblTag }}
                            </a>
                        </p>
                        <p class="psn">PSN: {{Event.event.organizer.psnTag}}</p>
                    </div>
                </md-list-item>
                <md-subheader class="md-no-sticky">Participants</md-subheader>
                <md-progress-linear class="md-accent" md-mode="indeterminate" ng-show="Event.event.eventParticipants.length < Event.event.desiredAmount"></md-progress-linear>
                <md-list-item class="md-3-line" ng-repeat="p in Event.event.eventParticipants">
                    <img src="http://cdn.gentryriggen.com/partyup/avatar.png" class="md-avatar" alt="Organizer" />
                    <div class="md-list-item-text">
                        <h3>{{ p.username }}</h3>
                        <p class="xbl">
                            <a ng-click="Event.showXBLInfo(p)" target="_blank">
                                <strong>XBL:</strong> {{ p.xblTag }}
                            </a>
                        </p>
                        <p class="psn">PSN: {{p.psnTag}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
    <md-card class="team-chat">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex class="organizer">Team Chat</span>
            </div>
        </md-toolbar>
        <md-card-content>
            <ul>
                <li ng-repeat="chat in Event.chatMessages | limitTo:-8">
                    <strong>{{ chat.from }}:</strong>
                    <span>{{ chat.message }}</span>
                </li>
            </ul>
            <form flex ng-submit="Event.addNewMessage()">
                <md-input-container>
                    <label>New Message</label>
                    <input ng-model="Event.newMessage">
                </md-input-container>
            </form>
        </md-card-content>
    </md-card>
</md-content>
