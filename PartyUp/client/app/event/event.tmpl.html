<md-content layout-sm="column" layout-gt-sm="row">
    <md-list style="max-height: 400px;">
        <md-subheader class="md-no-sticky">Chat</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="chat in EventCtrl.chatMessages | limitTo:-10">
            <div class="md-list-item-text">
                <h3>{{ chat.from }}</h3>
                <p>{{ chat.message }}</p>
            </div>
        </md-list-item>
    </md-list>
    
    <form flex ng-submit="EventCtrl.addNewMessage()">
        <md-input-container>
            <label>New Message</label>
            <input ng-model="EventCtrl.newMessage">
        </md-input-container>
    </form>

</md-content>
